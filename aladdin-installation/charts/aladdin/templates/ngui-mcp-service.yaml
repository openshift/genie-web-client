{{- if .Values.nguiMcp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: ngui-mcp
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aladdin.nguiMcp.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "aladdin.nguiMcp.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.nguiMcp.service.port }}
      targetPort: {{ .Values.nguiMcp.containerPort }}
  type: ClusterIP
{{- end }}
