{{- if .Values.nguiMcp.enabled }}
{{- if .Values.nguiMcp.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.nguiMcp.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aladdin.nguiMcp.labels" . | nindent 4 }}
type: Opaque
stringData:
  NGUI_PROVIDER_API_KEY: {{ .Values.nguiMcp.apiKey | quote }}
{{- end }}
{{- end }}
