{{- if .Values.lightspeedCore.enabled }}
# ClusterRoleBinding for token review (auth delegation)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}-lightspeed-core-tokenreview
  labels:
    {{- include "aladdin.lightspeedCore.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: lightspeed-core
    namespace: {{ .Release.Namespace }}
---
# ClusterRole for reading cluster version
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Namespace }}-lightspeed-core-clusterversion-reader
  labels:
    {{- include "aladdin.lightspeedCore.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - config.openshift.io
    resources:
      - clusterversions
    verbs:
      - get
---
# ClusterRoleBinding for cluster version reader
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Namespace }}-lightspeed-core-clusterversion-reader
  labels:
    {{- include "aladdin.lightspeedCore.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Namespace }}-lightspeed-core-clusterversion-reader
subjects:
  - kind: ServiceAccount
    name: lightspeed-core
    namespace: {{ .Release.Namespace }}
{{- end }}
