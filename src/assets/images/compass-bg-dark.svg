<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Dark theme gradient definitions -->
    <linearGradient id="darkGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="darkGrad3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="darkGrad4" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3730a3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:0.15" />
    </linearGradient>
    
    <radialGradient id="darkRadial1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="darkRadial2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#6d28d9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base dark background -->
  <rect width="100%" height="100%" fill="url(#darkGrad1)"/>
  
  <!-- Abstract flowing shapes with dark theme colors -->
  <ellipse cx="200" cy="150" rx="400" ry="300" fill="url(#darkRadial1)" />
  <ellipse cx="1700" cy="800" rx="500" ry="400" fill="url(#darkRadial2)" />
  
  <!-- Organic blob shapes -->
  <path d="M-100,600 Q200,400 400,500 T800,450 T1200,550 T1600,400 T2000,500 L2000,1100 L-100,1100 Z" 
        fill="url(#darkGrad2)" opacity="0.6"/>
  
  <path d="M-100,200 Q300,100 600,200 T1100,150 T1500,250 T1920,100 L1920,0 L-100,0 Z" 
        fill="url(#darkGrad3)" opacity="0.5"/>
  
  <!-- Floating circles for depth with subtle glow -->
  <circle cx="1600" cy="200" r="150" fill="url(#darkGrad4)" opacity="0.5"/>
  <circle cx="300" cy="800" r="200" fill="url(#darkGrad4)" opacity="0.4"/>
  <circle cx="1000" cy="300" r="100" fill="url(#glow1)" opacity="0.6"/>
  
  <!-- Subtle glowing accent points -->
  <circle cx="500" cy="400" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="1400" cy="600" r="2" fill="#a78bfa" opacity="0.5"/>
  <circle cx="800" cy="200" r="2" fill="#60a5fa" opacity="0.4"/>
  <circle cx="1100" cy="800" r="3" fill="#a78bfa" opacity="0.5"/>
  <circle cx="200" cy="600" r="2" fill="#60a5fa" opacity="0.3"/>
  <circle cx="1700" cy="400" r="2" fill="#818cf8" opacity="0.4"/>
  
  <!-- Geometric accents -->
  <path d="M1800,0 L1920,0 L1920,300 Z" fill="#312e81" opacity="0.25"/>
  <path d="M0,900 L0,1080 L200,1080 Z" fill="#1e3a5f" opacity="0.3"/>
  
  <!-- Very subtle grid pattern -->
  <g stroke="#475569" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="270" x2="1920" y2="270"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="0" y1="810" x2="1920" y2="810"/>
    <line x1="480" y1="0" x2="480" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1440" y1="0" x2="1440" y2="1080"/>
  </g>
</svg>
