<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient definitions - more vibrant colors -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#a5b4fc;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0.5" />
    </linearGradient>
    
    <linearGradient id="grad3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="grad4" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.4" />
    </linearGradient>
    
    <radialGradient id="radial1" cx="25%" cy="25%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="radial2" cx="75%" cy="75%" r="45%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="radial3" cx="85%" cy="20%" r="35%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Large ambient glows -->
  <ellipse cx="300" cy="200" rx="500" ry="400" fill="url(#radial1)" />
  <ellipse cx="1600" cy="850" rx="600" ry="450" fill="url(#radial2)" />
  <ellipse cx="1700" cy="150" rx="400" ry="300" fill="url(#radial3)" />
  
  <!-- Flowing organic shapes -->
  <path d="M-100,650 Q300,450 550,550 T950,480 T1350,580 T1700,450 T2020,550 L2020,1100 L-100,1100 Z" 
        fill="url(#grad2)" opacity="0.8"/>
  
  <path d="M-100,180 Q400,80 700,180 T1200,120 T1600,200 T1920,80 L1920,0 L-100,0 Z" 
        fill="url(#grad3)" opacity="0.7"/>
  
  <!-- Floating accent circles -->
  <circle cx="1550" cy="250" r="180" fill="url(#grad4)" opacity="0.6"/>
  <circle cx="250" cy="750" r="220" fill="url(#grad4)" opacity="0.5"/>
  <circle cx="900" cy="350" r="120" fill="url(#grad2)" opacity="0.4"/>
  <circle cx="1200" cy="700" r="150" fill="url(#radial1)" opacity="0.3"/>
  
  <!-- Geometric accents -->
  <path d="M1750,0 L1920,0 L1920,350 Z" fill="#c7d2fe" opacity="0.5"/>
  <path d="M0,850 L0,1080 L250,1080 Z" fill="#bfdbfe" opacity="0.5"/>
  
  <!-- Subtle decorative elements -->
  <circle cx="150" cy="300" r="80" fill="#ddd6fe" opacity="0.4"/>
  <circle cx="1800" cy="600" r="100" fill="#fbcfe8" opacity="0.3"/>
</svg>
